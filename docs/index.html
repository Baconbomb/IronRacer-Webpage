<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronRacer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      background-color: #1a1a1a;
      padding: 2rem 1rem;
    }

    header img {
      max-width: 300px;
      height: auto;
    }

    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #ccc;
    }

    section {
      max-width: 800px;
      padding: 2rem;
      line-height: 1.6;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .feature {
      width: 120px;
      text-align: center;
    }

    .feature img {
      width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }

    footer {
      padding: 2rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="banner.png" alt="IronRacer Banner" />
  </header>

  <section>
    <h2>Planned Features</h2>
    <div class="features">
      <div class="feature">
        <img src="icons/physics.png" alt="Physics" />
        <div>Realistic Physics</div>
      </div>
      <div class="feature">
        <img src="icons/tires.png" alt="Tire Wear" />
        <div>Tire Wear</div>
      </div>
      <div class="feature">
        <img src="icons/pitstop.png" alt="Pit Stop" />
        <div>Pit Stops</div>
      </div>
      <!-- Add more features here -->
    </div>
  </section>

  <footer>
    <p>Â© 2025 IronRacer Project</p>
  </footer>

</body>
</html>
